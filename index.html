<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGCLT Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .course-options {
      margin-top: 10px;
    }

    .course-options label {
      display: inline-block;
      margin-right: 20px;
      font-weight: normal;
    }

    button {
      margin-top: 25px;
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>NGCLT Student Registration Form</h1>

    <form action="mailto:ngclt2024@gmail.com" method="POST" enctype="text/plain">
      
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="Full Name" required>

      <label for="gender">Gender</label>
      <select id="gender" name="Gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="dob">Date of Birth</label>
      <input type="text" id="dob" name="Date of Birth" placeholder="YYYY-MM-DD" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="Email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="Phone Number" required>

      <label>Choose Course Type</label>
      <div class="course-options">
        <label><input type="radio" name="Course Type" value="Language Course" required> Language Course</label>
        <label><input type="radio" name="Course Type" value="Vocational Training"> Vocational Training</label>
      </div>

      <label for="language">Language Courses (If selected)</label>
      <select id="language" name="Language">
        <option value="">-- Select Language --</option>
        <option value="English">English</option>
        <option value="French">French</option>
        <option value="Arabic">Arabic</option>
      </select>

      <label for="level">Select Level</label>
      <select id="level" name="Level">
        <option value="">-- Select Level --</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>

      <label for="vocational">Vocational Training (If selected)</label>
      <select id="vocational" name="Vocational Training">
        <option value="">-- Select Vocational Course --</option>
        <option value="Hair Dressing">Hair Dressing</option>
        <option value="Software & IT Skills">Software & IT Skills</option>
        <option value="Tailoring">Tailoring</option>
        <option value="Makeup & Beauty">Makeup & Beauty</option>
      </select>

      <label for="address">Home Address</label>
      <textarea id="address" name="Address" rows="3" required></textarea>

      <label for="notes">Additional Notes (Optional)</label>
      <textarea id="notes" name="Notes" rows="3"></textarea>

      <button type="submit">Submit Registration</button>
    </form>

    <div class="footer">
      New Generation Centre For Languages and Training (NGCLT) <br>
      Contact us: ngclt2024@gmail.com
    </div>
  </div>

</body>
</html>
